name: MacOS Monterey Swift Debug CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:

  exec-mac-ci-debug:
    runs-on: macos-12

    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.9"

      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: Debug Build
        run: swift build -c debug

      - name: Debug Test
        run: swift test
